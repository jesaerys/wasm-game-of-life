<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <button id="play-pause"></button>
    <input id="ticks-per-frame-widget", type="range", min="-1", max="1", step="0.1", value="0"></input>
    <p>Ticks per frame: <output id="ticks-per-frame-value"></output></p>
    <canvas id="game-of-life-canvas"></canvas>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
